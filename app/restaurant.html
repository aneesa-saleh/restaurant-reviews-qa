s</caption></table></section><!-- end opening hours --><!-- Beginning mark as favourite --><div class="mark-as-favourite-container"><button disabled="disabled" id="mark-as-favourite" class="mark-as-favourite" type="button" onclick="toggleRestaurantAsFavourite(event)" aria-describedby="favourite-star"><span class="mark-as-favourite-text"></span> <i class="fa-star favourite-star"></i></button> <img src="/img/spinner.gif" alt="" id="favourite-spinner" class="spinner"></div><!-- End mark as favourite --><!-- Beginning reviews --><section id="reviews-container" class="reviews-container"><div class="reviews-heading-container"><h3>Reviews</h3><button disabled="disabled" type="button" class="add-review-button" id="add-review-button" onclick="openModal()">Add Review</button></div><div id="reviews-list" class="reviews-list"></div></section><!-- End reviews --></div><!-- End wrap main content --></main><!-- End main --><!-- Beginning footer --><footer class="footer" role="contentinfo">Copyright Ⓒ 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.</footer><!-- End footer --><!-- Beginning modal --><div class="overlay"><div class="overlay-content"><h3 class="overlay-heading" id="add-review-overlay-heading" disabled="true">Add Review</h3><form class="overlay-form" onsubmit="handleFormSubmit(event)"><div class="form-group"><label for="name">Name <input id="name" name="name" placeholder="Enter your name" onkeyup="handleInputKeyUp(event)" onblur="handleInputBlur(event)" type="text" required aria-required="true" aria-invalid="false"></label> <span id="name-error" class="form-error" aria-live="polite">This field is required</span></div><div class="form-group"><label for="rating">Restaurant rating<br><input name="rating" id="rating" type="range" min="0" max="5" step="1" value="0" onkeyup="handleInputKeyUp(event)" onblur="handleInputBlur(event)" onchange="handleRangeChange(event)" required aria-valuemin="1" aria-valuemax="5" aria-required="true" aria-invalid="false"></label>
